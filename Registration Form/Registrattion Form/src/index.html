<!DOCTYPE html>
<html>
<head>
  <title>SDE Enrollment Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .header img {
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.xbytesolutions.com/assets/img/services/fullstack-development.png" alt="Logo">
    <h1>SDE Enrollment Form</h1>
  </div>
  <div class="container">
    <div class="form-section">
      <form id="registrationForm">
        <h2>Input Section</h2>
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required placeholder="Enter Your Name">
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="Enter The E-Mail Address">
        </div>
        <div class="input-group">
          <label for="website">Website:</label>
          <input type="text" id="website" required placeholder="Enter The Website Address">
        </div>
        <div class="input-group">
          <label for="imageLink">Image Link:</label>
          <input type="text" id="imageLink" required placeholder="Add The Image of Your Choice">
        </div>
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-group">
          <label for="skills">Skills:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="skills" value="Java"> Java</label>
            <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
            <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
            <label><input type="checkbox" name="skills" value="Ajax"> Ajax</label>
            <label><input type="checkbox" name="skills" value="jQuery"> jQuery</label>
            <label><input type="checkbox" name="skills" value="C++"> C++</label>
            <label><input type="checkbox" name="skills" value="Python"> Python</label>
          </div>
        </div>
        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="line"></div>
    <div class="output-section">
      <h2>Output Section</h2>
      <div class="output-description">
        <h3>Description</h3>
        <table>
          <tr>
            <td>Name:</td>
            <td id="outputName"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td id="outputEmail"></td>
          </tr>
          <tr>
            <td>Website:</td>
            <td id="outputWebsite"></td>
          </tr>
          <tr>
            <td>Image Link:</td>
            <td id="outputImageLink"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td id="outputGender"></td>
          </tr>
          <tr>
            <td>Skills:</td>
            <td id="outputSkills"></td>
          </tr>
        </table>
      </div>
      <div class="output-image">
        <h3>Image</h3>
        <img id="outputImage" src="" alt="Profile Image">
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
